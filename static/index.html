<html>
    <head>
        <meta charset="utf-8">
        <title>AresTest</title>
        <link href="vendor/mocha.css" rel="stylesheet" />
    </head>
    <body>
        <div id="mocha"></div>

        <script src="vendor/jquery.min.js"></script>
        <script src="vendor/index.js"></script>
        <script src="vendor/mocha.js"></script>

        <script>mocha.setup('bdd')</script>
        <script src="smoke.js"></script>
        <script src="fullspec.js"></script>
        <script src="test.js"></script>
        <script>
            mocha.checkLeaks();
            mocha.globals(['jQuery']);

            mocha.run(function(f){
              // called after all tcs runned
              if (f == 0) {
                console.log("all test cases passed.");
              } else {
                console.log(f + " test case(s) failed.");
              }
            });

            var cur = location.href;
            var reloadit=function() {
                location.replace(cur);
            }
            setTimeout(reloadit, 1000 * 20000);
        </script>
    </body>
</html>
